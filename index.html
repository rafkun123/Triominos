<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
    
</head>
<body>
    <div class="newGame">
        <p class="players">Number of players:</p>
        <input class="playersCount" type="number" min="2" max="4">
        <button class="startGame">Start Game</button>
    </div>

    <div class="header">
        <div class="menu">Name</div>
        <div class="menu">Last</div>
        <div class="menu">Score</div>
    </div>
    <div class="playerWrapper">
        <div class="playerTable">
            <div class="playerDiv">
                <div class="dot greenDot"></div>
                <input class="playerName"></input>
                <div class="lastScore">0</div>
                <div class="score">0</div>
            </div>

            <div class="playerDiv">
                <div class="dot"></div>
                <input class="playerName"></input>
                <div class="lastScore">0</div>
                <div class="score">0</div>
            </div>

            <div class="playerDiv">
                <div class="dot"></div>
                <input class="playerName"></input>
                <div class="lastScore">0</div>
                <div class="score">0</div>
            </div>

            <div class="playerDiv">
                <div class="dot"></div>
                <input class="playerName"></input>
                <div class="lastScore">0</div>
                <div class="score">0</div>
            </div>
        </div>
    </div>

    <div class="display">0</div>

    <div class="buttonWrapper">
        <button>+1</button>
        <button>+2</button>
        <button>+3</button>
    </div>

    <div class="buttonWrapper">
        <button>+4</button>
        <button>+5</button>
        <button>WIN</button>
    </div>

    <div class="buttonWrapper">
        <button>Most</button>
        <button>Hex</button>
        <button>2xHex</button>
    </div>

    <div class="buttonWrapper twoButtons">
        <button>-5</button>
        <button>-25</button>
    </div>

    <div class="buttonWrapper twoButtons">
        <button class="clear">Wyczyść</button>
        <button class="dodaj">Dodaj</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
